{% extends "base.html" %}
{% block head %}
    <script type="application/javascript">
        $(document).ready(function() {

                $(".rs-collapsible-section .rs-detail-section-header").click(function()
                {
                        $(this).parent().toggleClass("collapsed expanded");
                });

        });
    </script>
{% end %}
{% block title %}
 - Example Controller
{% end %}
{% block sidebar %}
{% end %}
{% block body %}
      <div class="rs-content">
          <div class="rs-detail-section">
            <div class="rs-detail-section-header">
              <h2 class="rs-page-title">Example Page with Example Form:</h2>
            </div>
            <div class="rs-detail-section-body">
              {% for item in dashboard %}
                <img src="http://{{ item['zabbix_host'] }}/zabbix/chart.php?itemid={{ item['item'] }}&period=3600" />
              {% end %}
            </div>
          </div>
    </div>

{% end %}
